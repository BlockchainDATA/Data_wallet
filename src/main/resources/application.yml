server:
  port: 8989
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url:
    username:
    password:

mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.blockchain.wallet.entity

privateEth:
  #钱包统一使用的gasList(私有链)
  gas-limit:
  #系统内部转账时候需要的gasPrice(私有链)
  gas-price: ""
publicEth:
  #钱包统一使用的gasList(公有链)
  gas-limit:
  #系统内部转账时候需要的gasPrice(公有链)
  gas-price: ""
  contractAddress: ""
job:
  #扫块
  scanBlock:
    #1s
    job-time: 1000
    init-block-height: 0
    #关闭该功能
    enable: true
  #构建交易
  transaction:
    #5s
    job-time: 5000
    #关闭该功能
    enable: true
  #主转账号转账
  mainAccount:
    #1小时
    job-time: 3600000
    #关闭该功能
    enable: true
    #系统地址最小余额
    min-balance: 1000
    #系统地址最大额度
    max-balance: 10000
    #公有链
  publicChain:
    build:
      job-time: 5000
      enable: false
    #公有链的交易确认
    confirm:
      job-time: 15000
      enable: false
logging:
  level:
    root: info

erc:
  accuracy: 18

